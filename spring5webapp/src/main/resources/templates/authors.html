<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Library</title>
</head>
<body>
	<h1>Authors List</h1>
	<table border= 1>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th colspan=2>Books</th>
		</tr>
		<tr>
		<tr th:each="author : ${writers}">
			<td th:text="${author.id}">123</td>
		 	<td th:text="${author.firstName}">First Name</td>
		 	 <td th:text="${author.lastName}">Last Name</td> 
		 	 <!-- <td colspan=2> <p th:each="s : ${author.books}" th:text = "${#strings.toString(s.title)}"> </p></td> -->
		 	 <td th:text="${author.getBooksListString()}"></td>
		</tr>
		</tr>
	</table>
</body>
</html>
